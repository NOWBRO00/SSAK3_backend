<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssak3 홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        h1 {
            color: #333;
        }
        .api-link {
            color: #007bff;
            text-decoration: none;
        }
        .api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ssak3 Backend에 오신 것을 환영합니다!</h1>
        
        <div th:if="${user}" class="user-info">
            <h3>로그인된 사용자 정보:</h3>
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>닉네임:</strong> <span th:text="${user.kakao_account?.profile?.nickname}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${user.kakao_account?.email}"></span></p>
        </div>
        
        <div th:unless="${user}">
            <p>로그인이 필요합니다.</p>
            <a href="/login">로그인 페이지로 이동</a>
        </div>
        
        <hr>
        
        <h3>API 테스트:</h3>
        <ul>
            <li><a href="/user" class="api-link">사용자 정보 API</a></li>
            <li><a href="/api/health" class="api-link">헬스 체크 API</a></li>
            <li><a href="/h2-console" class="api-link">H2 데이터베이스 콘솔</a></li>
        </ul>
        
        <div th:if="${user}">
            <a href="/logout" class="logout-btn">로그아웃</a>
        </div>
    </div>
</body>
</html>
