<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssak3 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .kakao-login-btn {
            background-color: #FEE500;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .kakao-login-btn:hover {
            background-color: #FDD835;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ssak3 Backend</h1>
        <p>카카오 계정으로 로그인하세요</p>
        <a th:href="${location}" class="kakao-login-btn">
            카카오 로그인
        </a>
    </div>
</body>
</html>
