# =============================================================================
# Production Profile 설정 (Render 배포용)
# =============================================================================

server:
  port: ${PORT:8080}

spring:
  application:
    name: ssak3-backend
  
  # =============================================================================
  # 데이터베이스 설정 (프로덕션)
  # =============================================================================
  # Render에서 PostgreSQL 데이터베이스를 생성하면 DATABASE_URL 환경 변수가 자동으로 설정됩니다.
  # 또는 직접 설정할 수도 있습니다.
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:password}
  
  # H2 콘솔 비활성화 (프로덕션)
  h2:
    console:
      enabled: false
  
  # =============================================================================
  # JPA/Hibernate 설정
  # =============================================================================
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}  # 프로덕션에서는 update 사용
    show-sql: ${SPRING_JPA_SHOW_SQL:false}  # 프로덕션에서는 false
    properties:
      hibernate:
        format_sql: false

# =============================================================================
# 카카오 OAuth 설정 (프로덕션)
# =============================================================================
kakao:
  redirect-uri: https://fancy-tanuki-129c30.netlify.app/auth/kakao/callback

# =============================================================================
# 로깅 설정 (프로덕션)
# =============================================================================
logging:
  level:
    org.example: INFO                    # 프로덕션에서는 INFO 레벨
    org.springframework.web: INFO
    org.springframework.web.client: INFO
    org.hibernate: WARN                  # Hibernate 로그는 WARN만

